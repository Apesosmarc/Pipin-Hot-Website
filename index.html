<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Chango&display=swap");
    </style>
  </head>
  <body class="bg-light-pink">
    <div
      class="
        md:container
        mx-auto
        dtborder
        bg-light-pink
        h-full
        flex flex-col
        justify-center
      "
    >
      <header class="mb-4">
        <nav
          class="
            navbar-border
            flex
            bg-light-pink
            content-center
            items-center
            md:h-32
          "
        >
          <div class="nav-border"></div>
          <div class="logo px-8 self-center lg:ml-10">
            <h1
              class="
                text-4xl
                font-bold
                logo-text
                orange
                text-center
                mb-2
                hover:opacity-50
              "
            >
              Pipin' Hot
            </h1>
          </div>
        </nav>
      </header>

      <img class="mx-auto" src="img/logo350_t.png" alt="pipin hot logo" />
      <h2 class="location mx-auto">// Fort Collins, CO \\</h2>
      <nav class="links mx-auto flex justify-between w-1/5 lg:my-8">
        <a href=""
          ><img
            class="lg:w-14 lg:h-14"
            src="img/social-icons/spotify.png"
            alt="link to pipin hot spotify profile"
        /></a>
        <a href=""
          ><img
            class="lg:w-14 lg:h-14"
            src="img/social-icons/facebook.png"
            alt="link to pipin hot Facebook profile"
        /></a>
        <a href=""
          ><img
            class="lg:w-14 lg:h-14"
            src="img/social-icons/instagram.png"
            alt="link to pipin hot instagram profile"
        /></a>
        <a href=""
          ><img
            class="lg:w-14 lg:h-14"
            src="img/social-icons/bandcamp-logotype.png"
            alt="link to pipin hot bandcamp profile"
        /></a>
      </nav>

      <main class="flex flex-col items-center h-screen">
        <!-- each should lg:mb-8 -->
        <a
          href=""
          class="
            w-1/12
            h-12
            flex
            items-center
            justify-center
            rounded-full
            bg-orange
            text-white
            mb-6
          "
        >
          <button class="text-xl">Contact</button>
        </a>

        <a
          class="
            w-2/12
            h-12
            flex
            items-center
            justify-center
            rounded-full
            bg-orange
            text-white
            mb-6
          "
        >
          <button class="text-xl flex items-center content-center">
            Booking Info
          </button></a
        >
        <a
          class="
            w-1/12
            h-12
            flex
            items-center
            justify-center
            rounded-full
            bg-orange
            text-white
            mb-6
          "
        >
          Listen
          <svg
            class="w-6 h-6 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-volume-up"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
            />
            <path
              d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
            />
            <path
              d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"
            />
          </svg>
        </a>
      </main>
      <section class="contact flex justify-center h-96">
        <form action="" class="h-3/12 w-3/12">
          <input />
        </form>
      </section>
    </div>
  </body>
</html>
